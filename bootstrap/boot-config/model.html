<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>model-js-bootstrap</title>

    <!-- bootstrap---- css-js-icon -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap-grid.min.css">
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <!-- external java script -->
    <script src="model.js"> </script>
</head>

<body>
       <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
       LOGIN TO THBS
    </button>
<!-- data-bs-backdrop="static" data-bs-keyboard="false" -->
    <!-- Modal -->
    <div class="modal fade"  id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Login form</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <form>
                        <label>ENTER YOUR NAME :</label>
                        <input type="text" placeholder="Please enter name" required>
                          <br>
                        <label>ENTER YOUR EMAIL:</label>
                        <input type="email" placeholder="Please enter valid email" required>
                         <br>
                        <label>ENTER YOUR PASSWORD: </label>
                        <input type="password"placeholder="Please enter valid password" required >

                    </form>
                    <!-- <img src="images/images.png" width="465" height="300"> -->
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">SAVE</button>
                    <button type="button" class="btn btn-primary">FORGET PASSWORD</button>
                    <button type="button" class="btn btn-primary">CLEAR</button>
                    <button type="button" class="btn btn-primary">REGISTER</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
