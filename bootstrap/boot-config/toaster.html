<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOASTER-JS</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap-grid.min.css">
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

</head>

<body>
    <div style="text-align: center;">
        <h1>WELCOME TO THBS</h1>
        <br>
        <button class="btn btn-primary" id="show" style="border-radius: 25px;">LOGIN</button>
        <div id="live" class="toast" role="alert" aria-live="assertive" aria-atomic="true">

            <div class="toast-header">
                <i class="bi-alarm"></i>
                <strong class="me-auto">Please take action</strong>
                <small>2 mins ago</small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="body">
                THBS! (This is a toast message.)
            </div>
        </div>
    </div>
    <script>
        let mybtn = document.getElementById('show');

        let toasterMessage = document.getElementById('live');

        // window.onload = (event) => {

        //     let myTInstance = new bootstrap.Toast(toasterMessage)

        //     myTInstance.show();

        // };

        mybtn.addEventListener('click', function () { // anamous function (NO NAME)

            let myTInstance = new bootstrap.Toast(toasterMessage)

            myTInstance.show();
        });

    </script>

</body>

</html>
