<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font style and icon -->

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap-grid.min.css">
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>


    <title>Document</title>
</head>

<body>
     <div class="alert alert-primary" role="alert">

                <div class="alert alert-primary alert-dismissible" role="alert">

                        A simple primary alert—check it out!

                        <button id="close-alert" type="button" class="btn-close" data-bs-dismiss="alert"                
                aria-label="Close"></button>

                    </div>

                <div id="alert-holder">

                       
            <!--  -->

                   
        </div>



                <button id="btn" class="btn btn-primary">

                        Click Here

                    </button>

               
        <script>

            let closeBtn = document.getElementById("close-alert");

            closeBtn.addEventListener('click', function () {

                let node = document.querySelector('.alert');

                let all = bootstrap.Alert.getInstance(node);

                all.close();

            });
let btnalert = document.getElementById("btn");

            let alhold = document.getElementById("alert-holder");

            btnalert.addEventListener('click', function () {

                let divcreate = document.createElement('div');

                let altelement = "<div  class='alert alert-primary alert-dismissible' role='alert'>A simple primary alert—check it out!  <button id='close-alert' type='button' class='btn-close' data-bs-dismiss='alert' aria-label='Close'></button></div> ";

                divcreate.innerHTML = altelement;

                alhold.append(divcreate);

            });

        </script>
</body>

</html>
